---
- name: Setup Flask Backend
  hosts: backend
  become: yes

  tasks:

    - name: Update system
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install Python + pip
      apt:
        name:
          - python3
          - python3-pip
        state: present

    - name: Install Flask using APT
      apt:
        name: python3-flask
        state: present

    - name: Create backend directory
      file:
        path: /home/ubuntu/backend
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copy Flask app
      copy:
        src: backend/app.py
        dest: /home/ubuntu/backend/app.py
        owner: ubuntu
        group: ubuntu

    - name: Start Flask backend with nohup
      shell: |
        nohup python3 /home/ubuntu/backend/app.py > /home/ubuntu/backend/backend.log 2>&1 &
      args:
        executable: /bin/bash
